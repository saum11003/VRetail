<!DOCTYPE html>
<html>

<head>
    <title>VRetail: Immersive Shopping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Your custom styles -->
    <style>
        /* Custom CSS for the cart page */
        body {
            background: linear-gradient(135deg, #000000, #3533cd);
            background-size: 400% 400%;
            animation: gradient 4s infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: antiquewhite;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background-color: #007bff; /* Blue header background */
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .clear-cart {
            margin-top: 10px;
        }

        /* Additional styles for responsiveness */
        @media (max-width: 576px) {
            .table th,
            .table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation menu -->
    <!-- Your existing navigation code -->

    <!-- Cart page -->
    <div class="container my-5">
        <h2 class="mb-3">Your Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cartTable">
                <!-- Cart items will be dynamically added here via JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">Total:</td>
                    <td id="cartTotal">0.00</td>
                </tr>
            </tfoot>
        </table>

        <a href="#" class="btn btn-success place-order">Place Order</a>
        <button class="btn btn-danger clear-cart">Clear Cart</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const placeOrderButton = document.querySelector('.place-order');
            placeOrderButton.addEventListener('click', function () {
                const cartTotal = document.getElementById('cartTotal').textContent;
                const message = `Order Successfully Placed! Total Amount: ${cartTotal}. Thank you for shopping with us. Shop again soon!`;

                alert(message);
            });

            const clearCartButton = document.querySelector('.clear-cart');
            clearCartButton.addEventListener('click', function () {
                // Clear the cart
                localStorage.removeItem('cart');
                updateCartUI(); // Call a function to update the cart display
            });
        });
    </script>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
